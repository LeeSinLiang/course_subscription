{% extends 'base.html' %}
{% block body %}
<style type="text/css">
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container">
<form class="form-signin" method="post" action="." >{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {{ form.errors }}
        <label for="username" class="sr-only">Username</label>
        <input type="text" placeholder="Username" name="username" class="form-control">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" placeholder="Password" name="password" id="inputPassword" class="form-control" required>
        <button type="submit"  value="Login" id="login-button" class="btn btn-lg btn-primary btn-block">Login</button>
        <!-- <button type="button" onclick="window.location.href='/register/' ">Register</button> -->
        <input type="hidden" name="next" value="/memberships/" />
      </form>

    </div>
{% endblock %}
